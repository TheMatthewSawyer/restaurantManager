<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Reservations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        
            <div class="row">
                <div class="jumbotron text-center col">
                    <h1 class="display-4"><i class="fas fa-fire"></i>Best Restaurant Ltd</h1>
                    <hr class="my-4">
                    <h2>Make your reservation below</h2>
                    <div class="row">
                        <div class="col-6 offset-3">
                        <a class="btn btn-primary btn-lg" href="./tables.html" role="button"><i
                                class="fas fa-list"></i>View Tables</a>
                        <a class="btn btn-light" href="./index.html"><i class="fas fa-home"></i></a>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                <div class="card">
                    <div class="card-header">
                        Table Reservations
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="Name">Full Name</label>
                                <input type="name" class="form-control" id="Name" aria-describedby="nameHelp">
                            </div>
                            <div class="form-group">
                                <label for="Phone">Phone Number</label>
                                <input type="phone" class="form-control" id="Phone" aria-describedby="phoneHelp">
                            </div>
                            <div class="form-group">
                                <label for="Email1">Email address</label>
                                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="UniqueID">Unique ID</label>
                                <input type="id" class="form-control" id="id" aria-describedby="idHelp">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <a href="index.html">API Table Link</a>
                <a href="index.html">API Wait List</a>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71a24ccb38.js" crossorigin="anonymous"></script>
</body>

</html>
