<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href="tables.css">

    <script src="tables.js"></script>
    <title>View Tables</title>
</head>
<body>
    <div class='container'>
        <div class="row">
            <div class="jumbotron text-center col">
                <h1 class="display-4"><i class="fas fa-fire"></i>Best Restaurant Ltd</h1>
                <hr class="my-4">
                <h2>Current Reservations and Waiting List</h2>
                <div class="row">
                    <div class="col-6 offset-3">
                    <a class="btn btn-primary btn-lg" href="./tables.html" role="button">
                        <i class="far fa-credit-card">Make Reservations</i></a>
                    <a class="btn btn-light" href="./make-reservations.html" role="button"><i class="fas fa-home"></i></a>
                </div>
                </div>
            </div>
        </div>
        
        <div class='row'>
            <div class='col-md-12'>
                <h1 class='text-center mainHeader'>Currently Seated: <span id='curSeated'>0</span>/5</h1>
            </div>
        </div>

        <div id='tablesContainer'>

            <div class="row">

                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='side table'><span id='table0'>Available</span></div>
                </div>
                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='table'><span id='table1'>Available</span></div>
                </div>
                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='side table'><span id='table2'>Available</span></div>
                </div>
                <div class='col-md'></div>
            </div>

            <div class="row">
                <div class='col-md-12'>
                    <div class='divider'></div>
                </div>
            </div>
            
            <div class="row">

                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='table'><span id='table3'>Available</span></div>
                </div>
                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='table'><span id='table4'>Available</span></div>
                </div>
                <div class='col-md'></div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <h1 class='text-center waitHeader'>Wait List:</h1>
            </div>
        </div>

        <div class='row'>

            <div class='col-md-12'></div>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/71a24ccb38.js" crossorigin="anonymous"></script>
</body>
</html>
