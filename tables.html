<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href="tables.css">
    <title>View Tables</title>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h1>Restaurant Title</h1>
                <h3>Subtitle</h3>
            </div>
        </div>
        
        <div class='row'>
            <div class='col-md-12'>
                <h1 class='text-center mainHeader'>Currently Seated: <span id='curSeated'>0</span>/5</h1>
            </div>
        </div>

        <div id='tablesContainer'>

            <div class="row">

                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='side table'><span id='table0'>Available</span></div>
                </div>
                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='table'><span id='table1'>Available</span></div>
                </div>
                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='side table'><span id='table2'>Available</span></div>
                </div>
                <div class='col-md'></div>
            </div>

            <div class="row">
                <div class='col-md-12'>
                    <div class='divider'></div>
                </div>
            </div>
            
            <div class="row">

                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='table'><span id='table3'>Available</span></div>
                </div>
                <div class='col-md'></div>
                <div class='col-md-3'>
                    <div class='table'><span id='table4'>Available</span></div>
                </div>
                <div class='col-md'></div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <h1 class='text-center waitHeader'>Wait List:</h1>
            </div>
        </div>

        <div class='row'>

            <div class='col-md-12'></div>
            
        </div>

    </div>
</body>
</html>
